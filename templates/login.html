<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Poppins:600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login Page</title>
    <style>
      body {
        background: linear-gradient(to right, #000000, #434343);
        font-family: 'Roboto', sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden; 
      }

      .container {
        max-width: 500px; 
        background-color: rgba(30, 30, 30, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      }

      h1 {
        text-align: center;
        color: #000000; 
        margin-bottom: 20px;
        margin-top: -40px;
        font-size: 2.5em; 
        font-weight: 700;
        font-family: 'Poppins', sans-serif; 
        text-transform: uppercase;
      }

      .form-block {
        margin-top: 20px;
      }

      span.mb-0.text-muted {
        display: block;
        margin-top:-15px;
        margin-bottom: 20px;
        color: #ccc;
        font-size: 1em;
        text-align: center; 
      }

      .form-group label {
        font-size: 1.1em;
        color: #000; 
        margin-bottom: 10px;
        font-weight: 600;
      }

      .form-group {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        padding-right: 40px;
        border-radius: 8px;
        border: 2px solid #555;
        background: #ffffff; 
        color: #000000; 
        font-size: 1.1em; 
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder {
        color: #aaa;
        font-size: 1.1em; 
      }

      .form-group input:focus {
        border-color: #6a11cb;
        outline: none;
        background: #f7f7f7;
      }

      .toggle-password {
        position: absolute;
        top: 70%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #444;
        font-size: 1.5rem;
        pointer-events: auto; 
      }

      .toggle-password:hover {
        color: #000; 
      }

      .btn-pill {
        width: 100%;
        padding: 15px;
        font-size: 1.2em;
        border-radius: 50px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        margin-top: 20px; 
      }

      .btn-pill:hover {
        background: linear-gradient(to right, #434343, #6a11cb);
        box-shadow: 0 4px 10px rgba(106, 17, 203, 0.5);
      }

      .forgot-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px; 
      }

      .forgot-line .remember-me {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #000; 
        gap: 8px;
      }

      .forgot-pass {
        text-decoration: none;
        color: #6a11cb;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .forgot-pass:hover {
        text-decoration: underline;
        color: #2575fc;
      }

      .control input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        transform: scale(1.5);
      }

      .control__indicator {
        width: 24px;  
        height: 24px; 
        border-radius: 50%; 
        border: 2px solid #2575fc; 
        margin-right: 10px;
      }
    
      .alert {
        background-color: #ff5722;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        font-size: 1em;
        margin-bottom: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
      }

      .register-link {
        color:#000;
        text-align: center;
        margin-top: 20px; 
      }
      
      .register-text {
        text-decoration: underline;
        color: #6a11cb;
        font-size: 1em;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .register-text:hover {
        color: #2575fc; 
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-block">
        <h1>Login</h1>
        
        <span class="mb-0 text-muted">
          {% if msg %}
            <div class="alert">{{ msg }}</div>
          {% else %}
            Please enter your credentials to login.
          {% endif %}
        </span>

        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            {{ form.password }}
            <!-- Eye icon to toggle password visibility -->
            <span class="toggle-password" onclick="togglePassword('id_password')">&#128065;</span>
          </div>

          <div class="forgot-line">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me" class="caption">Remember me</label>
            </div>
            <a href="#" class="forgot-pass">Forgot Password?</a>
          </div>

          <input type="submit" value="Log In" class="btn-pill">

          <div class="register-link">
            <span>Don't have an account? </span>
            <a href="/register" class="register-text">Register here</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Function to toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
          field.type = "text"; // Show password
        } else {
          field.type = "password"; // Hide password
        }
      }
    </script>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
