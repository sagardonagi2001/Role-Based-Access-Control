<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        .employee-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .employee-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .employee-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #0072ff;
        }

        .employee-card h2 {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
            font-weight: 600;
        }

        .employee-card p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }

        .employee-card .role {
            background-color: #6c757d;
            color: #fff;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .employee-card .logout-button {
            background-color: #0072ff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .employee-card .logout-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .employee-card {
                width: 100%;
                padding: 20px;
            }

            .employee-card img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="employee-card">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Employee Photo">
            <h2>Hello, {{ user.username }}!</h2>
            <p>Your role is</p>
            <div class="role">Employee</div>
            <a href="{% url 'login_view' %}" class="logout-button">Logout</a>
        </div>
    </div>

</body>
</html>
