<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Inline CSS for Styling -->
    <style>
      body {
        background-color: #000;
        color: #fff; 
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-block {
        background-color: #1c1c1c; 
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 400px; 
      }

      h1 {
        color: #fff;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        color: #fff;
        font-size: 1rem;
        display: block;
        margin-bottom: 8px;
      }

      .form-group {
        position: relative; 
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        color: #000;
        border: 1px solid #555; 
        border-radius: 12px;
        padding: 10px;
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #777;
      }

      .toggle-password {
        position: absolute;
        top: 70%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #444; 
        font-size: 1.5rem;
        pointer-events: auto; 
      }

      .toggle-password:hover {
        color: #000; 
      }

      .control--checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .control--checkbox input {
        margin-right: 10px;
      }

      .btn-primary {
        background-color: #007bff; 
        border-color: #007bff;
        color: #fff;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0056b3; 
        border-color: #0056b3;
      }

      .text-muted {
        color: #ccc; 
        text-align: center;
        display: block;
        margin-bottom: 20px;
      }

      .text-error {
        color: #f00; 
        font-size: 0.9rem;
        text-align: center;
      }

      .required::after{
        content: " *";
        color:Red;
        font-size:20px;
      }
    </style>

    <title>Multiple User Login</title>
  </head>
  <body>
    <div class="form-block">
      <h1>User Registration</h1>
      <span class="mb-0 text-muted">
        {% if msg %}
          {{ msg | safe }}
        {% else %}
          Login Page
        {% endif %}
      </span>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="required" for="username">Username</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label class="required" for="email">Email</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label class="required" for="password">Password</label>
          {{ form.password1 }}
          <span class="toggle-password" onclick="togglePassword('id_password1')">&#128065;</span>
        </div>
        <div class="form-group">
          <label class="required" for="password">Confirm Password</label>
          {{ form.password2 }}
          <span class="toggle-password" onclick="togglePassword('id_password2')">&#128065;</span>
        </div>
        <div class="control--checkbox">
          <input type="radio" id="is_admin" name="is_admin">
          <label for="is_admin">Admin</label>
        </div>
        <div class="control--checkbox">
          <input type="radio" id="is_customer" name="is_admin">
          <label for="is_customer">Customer</label>
        </div>
        <div class="control--checkbox">
          <input type="radio" id="is_employee" name="is_admin">
          <label for="is_employee">Employee</label>
        </div>
        <span class="text-error">{{ form.errors }}</span>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <script>
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
          field.type = "text";
        } else {
          field.type = "password";
        }
      }
    </script>
  </body>
</html>
